<div class="col d-flex justify-content-end">
    <button (click)="openDialog()" class="btn btn-info"> Create Ticket </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ticket">
        <th mat-header-cell *matHeaderCellDef> Ticket </th>
        <td mat-cell *matCellDef="let element"> {{element.ticket}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef> Vehicle </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="row">
    <div class="container col">
        <div class="row">
            <form autocomplete="off">
                <div class="col">
                    <div class="form-group">
                        <label class="col col-form-label">Localización de unidad</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Localización de unidad">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col col-form-label">Identificativo de la unidad</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Identificativo de la unidad">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col col-form-label">Conductor</label>
                        <div class="col">
                            <input class="form-control" type="email" placeholder="Conductor">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col col-form-label"><br></label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container col">
        <div class="row">
            <form autocomplete="off">
                <div class="col">
                    <div class="form-group">
                        <label class="col col-form-label">Tipo de resolución</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Localización de unidad">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col col-form-label">Descripción sobre el botón de pánico</label>
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Identificativo de la unidad">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col col-form-label"><br></label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
